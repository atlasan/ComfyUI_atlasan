<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ComfyUI | WebAlpha</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="./lib/css/litegraph.css" />
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<link rel="stylesheet" type="text/css" href="./user.css" />
		<script type="module" src="./lib/litegraph.js"></script>
		<script type="module" src="./lib/litegraph_defaults.js"></script>
        
		<!-- <script type="text/javascript" src="./lib/litegraph.core.js"></script> -->
		<!-- <script type="module" src="./lib/extensions/litegraph.extensions.js" defer></script> -->

		<script type="module">
            import { app } from "./scripts/app.js";
			await app.setup();
			window.app = app;
			window.graph = app.graph;
			window.graphcanvas = app.graph.list_of_graphcanvas.length ? app.graph.list_of_graphcanvas[0] : false;

            import { litegraph_extensions } from "./lib/litegraph_extensions.js";
            litegraph_extensions.load();
            
        </script>

	</head>
	<body class="litegraph">
		<div id="comfy-user-selection" class="comfy-user-selection" style="display: none;">
			<main class="comfy-user-selection-inner">
				<h1>ComfyUI | WebAlpha</h1>
				<form>
					<section>
						<label>New user:
							<input placeholder="Enter a username" />
						</label>
					</section>
					<div class="comfy-user-existing">
						<span class="or-separator">OR</span>
						<section>
							<label>
								Existing user:
								<select>
									<option hidden disabled selected value> Select a user </option>
								</select>
							</label>
						</section>
					</div>
					<footer>
						<span class="comfy-user-error">&nbsp;</span>
						<button class="comfy-btn comfy-user-button-next">Next</button>
					</footer>
				</form>
			</main>
		</div>
	</body>
</html>
